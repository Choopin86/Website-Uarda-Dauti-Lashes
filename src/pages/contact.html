<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uarda Dauti Lashes - Contact Us</title>
  </head>
  <body>
    <!-- 1.HEADER SECTION -->
    <header class="header">
      <!-- placeholder for header content -->
    </header>

    <!-- 2.CONTACT INFORMATION SECTION -->
    <section class="contact-information">
      <!-- placeholder for contact information data -->
    </section>

    <!-- 3.CONTACT FORM SECTION -->
    <section class="contact-form-section">
      <div class="form-instructions">
        <!-- placeholder for instructions -->
      </div>

      <!-- This wrapper controls layout, width, spacing etc -->
      <div class="form-wrapper">
        <div class="form-messages">
          <!-- placeholder for validation, failure or success messages -->
        </div>

        <form class="contact-form">
          <!-- placeholder contact form's fields -->
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>

    <!-- 4.MAP SECTION -->
    <section class="map">
      <div class="map-container">
        <!-- placeholder for Google Mapes iframe -->
      </div>

      <div class="additional">
        <!-- placeholder for fallback text & optional directions link -->
      </div>
    </section>

    <!-- 5.FOOTER SECTION -->
    <footer class="footer">
      <!-- placeholder content -->
    </footer>
  </body>
</html>
